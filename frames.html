<!DOCTYPE html>
<html lang="en">
<head>
<tit>Frames Example </title>
</head>
<frameset rows="33%,33%,34%" frameborder="0"framespacing="0">
<frame src="image.html"
name="image-frame" 
frameborder="0" scrolling="no">
<frame src="paragraph.html"
name="paragraph-frame" 
frameborder="0" scrolling="no">
<frame src="hyperlink.html"
name="hyperlink-frame"
frameborder="0" scrolling="no">
</frameset>
</html>
image.html
<!DOCTYPE html>
<html>
<head>
<title>Image Frame</title>
</head>
<body>
<img src="image.jpg" width="100%"
height="100%>
</body>
</html>
paragraph.html
<!DOCTYPE html>
<html>
<head>
<title>Paragraph Frame</title>
</head>
<body>
<p>This is a paragraph of text in the second frame.</p>
</body>
</html>
hyperlik.html
<!DOCTYPE html>
<html>
<head>
<title>Hyperlink Frame</title>
</head>
<body>
<p><a href="(link unavailable)"> visit(link unavailable)</a></p>
</body>
</html>
